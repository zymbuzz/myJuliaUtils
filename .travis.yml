language: julia

os:
  - linux
  - osx

julia:
  - 1.0
  - 1.1
  - 1.2
  - nightly
notifications:
  email: zymantasbud@gmail.com
  on_success: never

script:
  julia -e 'using Pkg; Pkg.add("Distributions"); Pkg.test("myJuliaUtils", coverage=true)'

after_success:
- julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())';
